<html lang="hu">
<head>

   <style>
:root{
    --bg1: #071023;
    --bg2: #0f1724;
    --card: rgba(255,255,255,0.03);
    --panel: rgba(255,255,255,0.025);
    --accent: #4fb3ff;
    --accent-2: #1e90ff;
    --gold: #ffd166;
    --muted: #9aa4ad;
    --glass: rgba(255,255,255,0.04);
    --success: #46d07b;
    --danger: #ff6b6b;
    --soft-shadow: 0 8px 30px rgba(2,6,23,0.65);
    --glass-border: rgba(255,255,255,0.04);
    --radius: 14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
    margin:0;
    min-height:100vh;
    font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(30,144,255,0.06), transparent 6%),
                linear-gradient(135deg,var(--bg1),var(--bg2));
    color:#eef2f6;
    display:flex;
    gap:24px;
    padding:28px;
    -webkit-font-smoothing:antialiased;
    align-items:flex-start;
}

/* SIDEBAR */
.sidebar{
    width:300px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    padding:18px;
    box-shadow: var(--soft-shadow);
    flex-shrink:0;
    display:flex;
    flex-direction:column;
    gap:12px;
    height:calc(100vh - 56px);
    overflow:auto;
    border:1px solid var(--glass-border);
    backdrop-filter: blur(6px) saturate(120%);
}
.sidebar h2{
    margin:0;
    font-size:14px;
    color:var(--gold);
    text-align:center;
    letter-spacing:1px;
    text-transform:uppercase;
    font-weight:700;
    padding:6px 0;
    border-bottom:1px dashed rgba(255,255,255,0.03);
}

.prize-list{ list-style:none; padding:12px 6px; margin:0; width:100%; display:flex; flex-direction:column; gap:10px; }

.prize-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    color:var(--muted);
    font-weight:700;
    transition: all .22s cubic-bezier(.2,.9,.3,1);
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 6px 18px rgba(4,8,20,0.45);
}
.prize-item .level{ font-size:13px; color: #cbd5dd; display:flex; gap:8px; align-items:center; }
.prize-item .amount{ font-size:15px; font-variant-numeric: tabular-nums; }

.prize-item.locked{ opacity:0.45; transform: translateX(0); filter:grayscale(.02); }
.prize-item.active{
    background: linear-gradient(90deg, rgba(255,215,0,0.12), rgba(30,144,255,0.04));
    color:white;
    transform: translateX(-6px);
    box-shadow: 0 10px 30px rgba(30,144,255,0.08);
    border:1px solid rgba(30,144,255,0.12);
}

/* MAIN */
.main{
    flex:1 1 auto;
    max-width:1000px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    padding:26px;
    box-shadow: var(--soft-shadow);
    display:flex;
    flex-direction:column;
    gap:16px;
    border:1px solid var(--glass-border);
}

/* Header */
.header{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
h1{
    margin:0;
    font-size:20px;
    color:var(--accent);
    text-transform:uppercase;
    letter-spacing:0.8px;
    display:flex;
    gap:10px;
    align-items:center;
}
.header .brand-badge{
    font-size:12px;
    color:var(--gold);
    background: linear-gradient(90deg, rgba(255,215,0,0.08), rgba(30,144,255,0.04));
    padding:6px 10px;
    border-radius:999px;
    font-weight:700;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
}
.status{
    color:var(--gold);
    font-weight:800;
    background: linear-gradient(90deg, rgba(255,255,255,0.015), transparent);
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    font-size:13px;
}

/* Card */
.card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:20px;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.35);
    display:flex;
    flex-direction:column;
    gap:12px;
    border:1px solid rgba(255,255,255,0.02);
}

/* Question */
.question{
    font-size:20px;
    margin:0;
    color:#eef6ff;
    min-height:66px;
    display:flex;
    align-items:center;
    gap:12px;
}

/* Answers */
.answers{ display:flex; flex-direction:column; gap:12px; }

.answers button{
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:white;
    border:1px solid rgba(255,255,255,0.04);
    padding:14px 16px;
    border-radius:12px;
    font-size:15px;
    cursor:pointer;
    text-align:left;
    transition: transform .12s cubic-bezier(.2,.9,.3,1), box-shadow .12s ease, background .12s ease;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:flex-start;
    position:relative;
    overflow:hidden;
}
.answers button:hover{
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(6,20,40,0.45);
    background: linear-gradient(90deg, rgba(30,144,255,0.06), rgba(255,255,255,0.02));
}
.answers button.disabled{ opacity:0.55; cursor:not-allowed; transform:none; box-shadow:none; }

.answers .label{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
    padding:10px 12px;
    border-radius:10px;
    font-weight:900;
    width:48px;
    min-width:48px;
    text-align:center;
    letter-spacing:0.6px;
    color:var(--accent-2);
    font-size:14px;
    border:1px solid rgba(255,255,255,0.02);
}
.answers .text{ flex:1; font-weight:700; color: #e8f5ff; }

/* Correct / wrong visual states (applied inline by JS) */
.answers button.correct{
    background: linear-gradient(90deg, rgba(70,208,123,0.12), rgba(46,196,111,0.06));
    border:1px solid rgba(70,208,123,0.12);
    box-shadow: 0 10px 30px rgba(46,196,111,0.06);
}
.answers button.wrong{
    background: linear-gradient(90deg, rgba(255,107,107,0.10), rgba(255,80,80,0.04));
    border:1px solid rgba(255,80,80,0.08);
    box-shadow: 0 10px 30px rgba(255,80,80,0.04);
}

/* Lifelines */
.lifelines{
    margin-top:6px;
    display:flex;
    gap:10px;
}
.lifelines button{
    padding:8px 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    color:#e6eef6;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.03);
    cursor:pointer;
    font-weight:700;
    font-size:13px;
    transition: transform .12s ease, opacity .12s ease;
}
.lifelines button:hover{ transform: translateY(-3px); }
.lifelines button:disabled{ opacity:0.45; text-decoration:line-through; cursor:not-allowed; transform:none; }

/* Info row */
.info-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    margin-top:8px;
}
.result{ font-weight:800; min-height:22px; color:var(--muted); }
.nyeremeny{ color:#cfeeff; font-weight:800; }

/* Restart */
.restart{ display:none; }
.restart button{
    background: linear-gradient(90deg, var(--danger), #ff4b4b);
    color:white;
    padding:9px 14px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:800;
}

/* Modal */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.85));
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    animation: fadeIn 0.28s ease;
    padding:24px;
}
.modal {
    width: min(680px, 96%);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius: 16px;
    padding: 26px 28px;
    color: #f5f5f5;
    text-align: center;
    box-shadow: 0 30px 80px rgba(2,6,23,0.8);
    border:1px solid rgba(30,144,255,0.08);
    transform: translateY(-6px);
}
.modal h2{ color:var(--gold); margin-bottom:10px; text-transform:uppercase; letter-spacing:0.8px; }
.modal p{ font-size:1.05rem; margin-bottom:18px; color:#dfefff; white-space:pre-line; }
.modal-buttons{ display:flex; justify-content:center; gap:14px; flex-wrap:wrap; }
.modal-buttons button{
    padding:10px 18px; border-radius:10px; border:none; cursor:pointer; font-weight:800; font-size:14px;
}
#continueBtn{ background: linear-gradient(90deg, var(--accent), var(--accent-2)); color:#04243d; }
#stopBtn{ background: linear-gradient(90deg, #ffd166, #ffb14d); color:#1a1110; }

/* small screens */
@media (max-width:900px){
    body{flex-direction:column;padding:14px; align-items:stretch}
    .sidebar{width:100%;height:auto;order:2;border-radius:12px}
    .main{order:1;width:100%; border-radius:12px}
    .answers .label{ width:44px; min-width:44px; padding:8px 10px; }
    h1{ font-size:18px }
}

/* subtle entrance */
.prize-item, .card, .answers button { will-change: transform, opacity; transition: transform .25s ease, opacity .25s ease; }

/* little decorative accent */
.header::after{
    content: "";
    display:block;
    width:44px;
    height:4px;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(79,179,255,0.18), rgba(255,209,102,0.12));
    opacity:.9;
    margin-left:8px;
}
/* --- JOBB OLDALI LOGÓ --- */
.logo-container {

.logo-container:hover {

.logo-container img {

    height: 90%;

    filter: drop-shadow(0 0 8px rgba(30,144,255,0.4));

    user-select: none;

@media (max-width:900px){
    .logo-container {
        position: static;
        width: 120px;
        height: 120px;
        margin: 20px auto 0;
    }
}

</style>

        function kever(tomb){
            for(let i=tomb.length-1;i>0;i--){
                const j = Math.floor(Math.random()*(i+1));
                [tomb[i], tomb[j]] = [tomb[j], tomb[i]];
            }
            return tomb;
        }

        const randomKerdesek = kever([...kerdesek]);

        let aktualisKerdesIndex = 0;
        let osszPontszam = 0;
        let hasznaltKozonsegSegitseg = false;
        let hasznaltTelefonSegitseg = false;
        let hasznaltOtvenOtven = false;

        const kerdesElem = document.getElementById("kerdes");
        const jatekStatusz = document.getElementById("jatekStatusz");
        const pontszamElem = document.getElementById("pontszam");
        const eredmenyElem = document.getElementById("eredmeny");
        const prizeListElem = document.getElementById("prizeList");

        function buildPrizeList(){
            prizeListElem.innerHTML = "";
            for(let i = nyeremenyek.length - 1; i >= 0; i--){
                const li = document.createElement("li");
                li.className = "prize-item locked";
                li.dataset.index = i; 
                li.innerHTML = `<span class="level">${i+1}.</span> <span class="amount">${nyeremenyek[i].toLocaleString()} Ft</span>`;
                prizeListElem.appendChild(li);
            }
        }

        function updatePrizeHighlight(){
            const items = prizeListElem.querySelectorAll(".prize-item");
            items.forEach(it => {
                it.classList.remove("active");
                it.classList.add("locked");
            });

            const active = prizeListElem.querySelector(`.prize-item[data-index="${aktualisKerdesIndex}"]`);
            if(active){
                active.classList.add("active");
                active.classList.remove("locked");
            }
        }

        function kerdesBetoltese(){
            if(aktualisKerdesIndex >= randomKerdesek.length){
                kerdesElem.innerText = "A játék véget ért — gratulálunk!";
                jatekStatusz.innerText = `Kész — Összesen: ${osszPontszam.toLocaleString()} Ft`;
                document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
                document.getElementById("ujrainditasDiv").style.display = "block";
                updatePrizeHighlight();
                return;
            }

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const nyeremeny = nyeremenyek[aktualisKerdesIndex];

            kerdesElem.innerText = `${kerdes.kerdes}`;
            jatekStatusz.innerText = `Kérdés: ${aktualisKerdesIndex + 1} | Nyeremény: ${nyeremeny.toLocaleString()} Ft`;
            eredmenyElem.innerText = "";

            const gombok = document.querySelectorAll('.answers button');
            for(let i=0;i<gombok.length;i++){
                gombok[i].style.display = "flex";
                gombok[i].disabled = false;
                gombok[i].classList.remove("disabled");
                const txt = kerdes.valaszok[i] || "";
                gombok[i].querySelector(".text").innerText = `${String.fromCharCode(65 + i)}) ${txt}`;

            }

            updatePrizeHighlight();
        }

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const helytelen = ["A","B","C","D"].filter(v => v !== kerdes.helyesValasz);

            for(let i=helytelen.length-1;i>0;i--){
                const j=Math.floor(Math.random()*(i+1));
                [helytelen[i], helytelen[j]] = [helytelen[j], helytelen[i]];
            }
            const eltavolitando = helytelen.slice(0,2);
            eltavolitando.forEach(v => {
                const el = document.getElementById(`valasz${v}`);
                if(el) el.style.display = "none";
            });
        }

        function kozonsegSegitsege(){
            if(hasznaltKozonsegSegitseg){ alert("Ez a segítség már fel van használva!"); return; }
            hasznaltKozonsegSegitseg = true;
            const btn = document.getElementById("kozonseg");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";
            btn.style.opacity = 0.6;

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            alert(`A közönség szerint a helyes válasz: ${kerdes.helyesValasz}`);
        }

        function telefonSegitsege(){
            if(hasznaltTelefonSegitseg){ alert("Ez a segítség már fel van használva!"); return; }
            hasznaltTelefonSegitseg = true;
            const btn = document.getElementById("telefon");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";
            btn.style.opacity = 0.6;

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            alert(`A barát szerint a helyes válasz: ${kerdes.helyesValasz}`);
        }

        function ujrainditas(){
            location.reload();
        }

   
        function valaszEllenorzes(kivalasztottValasz) {
            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const nyeremeny = nyeremenyek[aktualisKerdesIndex];
            const gombok = document.querySelectorAll('.answers button');
            const eredmenyElem = document.getElementById("eredmeny");

            gombok.forEach(g => g.disabled = true);

            if (kivalasztottValasz === kerdes.helyesValasz) {
        
                const el = document.getElementById(`valasz${kivalasztottValasz}`);
                if(el) el.style.background = "linear-gradient(90deg,#2bc36b,#129b4d)";
                osszPontszam += nyeremeny;
                eredmenyElem.style.color = "#bfe3b6";
                eredmenyElem.innerText = `Helyes! Nyertél: ${nyeremeny.toLocaleString()} Ft`;

                aktualisKerdesIndex++;

                setTimeout(() => {
                  
                    if (aktualisKerdesIndex >= nyeremenyek.length) {
                        eredmenyElem.style.color = "#ffd700";
                        eredmenyElem.innerText = `🎉 Gratulálunk! Megnyerted a főnyereményt: ${osszPontszam.toLocaleString()} Ft!`;
                        segitsegekTiltasa();
                        jatekVege();
                        return;
                    }

                  
                    const modal = document.getElementById("modalOverlay");
                    const modalText = document.getElementById("modalText");
                    if(modal && modalText){
                        modalText.innerText = `Eddigi nyereményed: ${osszPontszam.toLocaleString()} Ft\n\nSzeretnéd folytatni a játékot?`;
                        modal.style.display = "flex";

                        const continueBtn = document.getElementById("continueBtn");
                        const stopBtn = document.getElementById("stopBtn");

                        continueBtn.onclick = () => {
                            modal.style.display = "none";
                            gombok.forEach(g => {
                                g.style.background = "";
                                g.style.display = "block";
                                g.disabled = false;
                            });
                            kerdesBetoltese();
                        };

                        stopBtn.onclick = () => {
                            modal.style.display = "none";
                            eredmenyElem.style.color = "#ffd700";
                            eredmenyElem.innerText = `Gratulálunk! Ön megállt a játékban és nyert: ${osszPontszam.toLocaleString()} Ft`;
                            document.getElementById("ujrainditasDiv").style.display = "block";
                            gombok.forEach(b => b.disabled = true);
                        };
                    } else {
                      
                        kerdesBetoltese();
                    }
                }, 800);

            } else {
            
                const elWrong = document.getElementById(`valasz${kivalasztottValasz}`);
                if(elWrong) elWrong.style.background = "linear-gradient(90deg,#ff4c4c,#b30000)";
                const elCorrect = document.getElementById(`valasz${kerdes.helyesValasz}`);
                if(elCorrect) elCorrect.style.background = "linear-gradient(90deg,#2bc36b,#129b4d)";

                eredmenyElem.style.color = "#ffb6b6";
                eredmenyElem.innerText = `Helytelen válasz — a helyes válasz: ${kerdes.helyesValasz}. Nem nyertél tovább.`;

                setTimeout(() => {
                    document.getElementById("ujrainditasDiv").style.display = "block";
                }, 1000);

                segitsegekTiltasa();
                jatekVege();
            }
        }

        buildPrizeList();
        kerdesBetoltese();
    </script>
