<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Legyen Ön is Milliomos</title>
    <style>
        :root{
            --bg1: #0f1720;
            --bg2: #1f2933;
            --card: #22272b;
            --accent: #1e90ff;
            --gold: #ffd700;
            --muted: #9aa4ad;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            min-height:100vh;
            font-family:Inter, Roboto, Arial, sans-serif;
            background: linear-gradient(135deg,var(--bg1),var(--bg2));
            color:#eef2f6;
            display:flex;
            gap:24px;
            padding:24px;
        }

        /* SIDEBAR (nyeremeny-létra) */
        .sidebar{
            width:260px;
            background: linear-gradient(180deg,#111417, #172026);
            border-radius:12px;
            padding:16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            flex-shrink:0;
            display:flex;
            flex-direction:column;
            align-items:stretch;
            height:calc(100vh - 48px);
            overflow:auto;
        }
        .sidebar h2{
            margin:0 0 12px 0;
            font-size:16px;
            color:var(--gold);
            text-align:center;
            letter-spacing:0.6px;
        }
        .prize-list{
            list-style:none;
            padding:0;
            margin:0;
            width:100%;
        }
        .prize-item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 12px;
            border-radius:10px;
            margin-bottom:8px;
            background:transparent;
            color:var(--muted);
            font-weight:600;
            transition: all 0.18s ease;
            border:1px solid rgba(255,255,255,0.02);
        }
        .prize-item span.level{
            font-size:13px;
            color:#cbd5dd;
        }
        .prize-item span.amount{
            font-size:14px;
        }
        .prize-item.active{
            background: linear-gradient(90deg, rgba(255,215,0,0.12), rgba(30,144,255,0.06));
            color: #fff;
            box-shadow: 0 6px 18px rgba(30,144,255,0.06);
            transform: translateX(-4px);
            border:1px solid rgba(30,144,255,0.18);
        }
        .prize-item.locked{
            opacity:0.45;
        }

        /* MAIN */
        .main{
            flex:1 1 auto;
            max-width:900px;
            background: linear-gradient(180deg, #1c2226, #23292d);
            border-radius:12px;
            padding:22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display:flex;
            flex-direction:column;
            align-items:stretch;
            gap:12px;
        }
        .header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
        }
        h1{
            margin:0;
            font-size:20px;
            color:var(--accent);
            text-transform:uppercase;
            letter-spacing:0.8px;
        }
        .status{
            color:var(--gold);
            font-weight:700;
        }
        .card{
            background:var(--card);
            border-radius:12px;
            padding:18px;
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.4);
        }
        .question{
            font-size:18px;
            margin:0 0 10px 0;
            color:#eef6ff;
            min-height:56px;
            display:flex;
            align-items:center;
        }
        .answers{
            display:flex;
            flex-direction:column;
            gap:10px;
        }
        .answers button{
            background: linear-gradient(180deg,var(--accent), #0b6fd0);
            color:white;
            border: none;
            padding:12px 14px;
            border-radius:10px;
            font-size:15px;
            cursor:pointer;
            text-align:left;
            transition: transform .12s ease, filter .12s ease;
            display:flex;
            gap:12px;
            align-items:center;
            justify-content:flex-start;
        }
        .answers button:hover{ transform: translateY(-3px) }
        .answers button.disabled{ opacity:0.55; cursor:not-allowed; transform:none }
        .answers .label{
            background:rgba(255,255,255,0.06);
            padding:8px 10px;
            border-radius:8px;
            font-weight:800;
            width:40px;
            text-align:center;
        }
        .lifelines{
            margin-top:12px;
            display:flex;
            gap:8px;
        }
        .lifelines button{
            padding:8px 10px;
            background:#2b3236;
            color:#e6eef6;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.03);
            cursor:pointer;
        }
        .info-row{
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
            margin-top:12px;
        }
        .result{
            font-weight:700;
            min-height:22px;
            color:#bfe3b9;
        }
        .restart{
            display:none;
        }
        .restart button{
            background:#ff5f5f;
            color:white;
            padding:8px 12px;
            border-radius:8px;
            border:none;
            cursor:pointer;
        }

        @media (max-width:900px){
            body{flex-direction:column;padding:12px}
            .sidebar{width:100%;height: 40%;order:2}
            .main{order:1;width:100%}
        }
        /* --- MODÁL ABLAK STÍLUS --- */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    animation: fadeIn 0.4s ease;
}

.modal {
    background: #2b2b2b;
    border: 2px solid #1e90ff;
    border-radius: 15px;
    padding: 25px 40px;
    color: #f5f5f5;
    text-align: center;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
    animation: popUp 0.3s ease;
}

.modal h2 {
    color: #ffd700;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.modal p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.modal-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.modal-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.2s ease;
}

#continueBtn {
    background: #1e90ff;
    color: white;
}

#continueBtn:hover {
    background: #0d7bcc;
    transform: scale(1.05);
}

#stopBtn {
    background: #ff5f5f;
    color: white;
}

#stopBtn:hover {
    background: #ff4242;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes popUp {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

    </style>
</head>

const kerdesMap = {};
const duplikaltKerdesek = [];

kerdesek.forEach((k, index) => {
    const kulcs = k.kerdes.trim();
    if (kerdesMap[kulcs]) {
        duplikaltKerdesek.push({ index, kerdes: k.kerdes, valaszok: k.valaszok, elsoIndex: kerdesMap[kulcs] });
    } else {
        kerdesMap[kulcs] = index;
    }
});

console.log("Duplikált kérdések:", duplikaltKerdesek);
console.log("Összes kérdés száma:", kerdesek.length);
console.log("Egyedi kérdések száma:", Object.keys(kerdesMap).length);

        const nyeremenyek = [
            5000, 15000, 30000, 50000, 100000, 200000, 300000, 500000,
            800000, 1500000, 3000000, 5000000, 10000000, 20000000, 40000000
        ];

        function kever(tomb){
            for(let i=tomb.length-1;i>0;i--){
                const j = Math.floor(Math.random()*(i+1));
                [tomb[i], tomb[j]] = [tomb[j], tomb[i]];
            }
            return tomb;
        }

        const randomKerdesek = kever([...kerdesek]);

        let aktualisKerdesIndex = 0;
        let osszPontszam = 0;
        let hasznaltKozonsegSegitseg = false;
        let hasznaltTelefonSegitseg = false;
        let hasznaltOtvenOtven = false;

        const kerdesElem = document.getElementById("kerdes");
        const jatekStatusz = document.getElementById("jatekStatusz");
        const pontszamElem = document.getElementById("pontszam");
        const eredmenyElem = document.getElementById("eredmeny");
        const prizeListElem = document.getElementById("prizeList");

        function buildPrizeList(){
            prizeListElem.innerHTML = "";
           
            for(let i = nyeremenyek.length - 1; i >= 0; i--){
                const li = document.createElement("li");
                li.className = "prize-item locked";
                li.dataset.index = i; 
                li.innerHTML = `<span class="level">${i+1}.</span> <span class="amount">${nyeremenyek[i].toLocaleString()} Ft</span>`;
                prizeListElem.appendChild(li);
            }
        }

 
        function updatePrizeHighlight(){

            const items = prizeListElem.querySelectorAll(".prize-item");
            items.forEach(it => {
                it.classList.remove("active");
                it.classList.add("locked");
            });

            const active = prizeListElem.querySelector(`.prize-item[data-index="${aktualisKerdesIndex}"]`);
            if(active){
                active.classList.add("active");
                active.classList.remove("locked");
            }
        }

        function kerdesBetoltese(){
            if(aktualisKerdesIndex >= randomKerdesek.length){
                kerdesElem.innerText = "A játék véget ért — gratulálunk!";
                jatekStatusz.innerText = `Kész — Összesen: ${osszPontszam.toLocaleString()} Ft`;
                document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
                document.getElementById("ujrainditasDiv").style.display = "block";
                updatePrizeHighlight();
                return;
            }

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const nyeremeny = nyeremenyek[aktualisKerdesIndex];

            kerdesElem.innerText = `${kerdes.kerdes}`;
            jatekStatusz.innerText = `Kérdés: ${aktualisKerdesIndex + 1} | Nyeremény: ${nyeremeny.toLocaleString()} Ft`;
            eredmenyElem.innerText = "";
            pontszamElem.innerText = `Összesen: ${osszPontszam ? osszPontszam.toLocaleString() + " Ft" : "-"}`;

            const gombok = document.querySelectorAll('.answers button');
            for(let i=0;i<gombok.length;i++){
                gombok[i].style.display = "flex";
                gombok[i].disabled = false;
                gombok[i].classList.remove("disabled");
                const txt = kerdes.valaszok[i] || "";
                gombok[i].querySelector(".text").innerText = `${String.fromCharCode(65 + i)}) ${txt}`;
                gombok[i].style.background = ""; 
            }

            updatePrizeHighlight();
        }

     function valaszEllenorzes(kivalasztottValasz) {
    const kerdes = randomKerdesek[aktualisKerdesIndex];
    const nyeremeny = nyeremenyek[aktualisKerdesIndex];
    const gombok = document.querySelectorAll('.answers button');
    const eredmenyElem = document.getElementById("eredmeny");



    gombok.forEach(g => g.disabled = true);

    if (kivalasztottValasz === kerdes.helyesValasz) {
 
        document.getElementById(`valasz${kivalasztottValasz}`).style.background =
            "linear-gradient(90deg,#2bc36b,#129b4d)";
        osszPontszam += nyeremeny;
        eredmenyElem.style.color = "#bfe3b6";
        eredmenyElem.innerText = `Helyes! Nyertél: ${nyeremeny.toLocaleString()} Ft`;

        aktualisKerdesIndex++;

        setTimeout(() => {
       
            if (aktualisKerdesIndex >= randomKerdesek.length) {
                eredmenyElem.innerText =
                    `Gratulálunk! Összesen nyertél: ${osszPontszam.toLocaleString()} Ft`;
                document.getElementById("ujrainditasDiv").style.display = "block";
                return;
            }

  
            const modal = document.getElementById("modalOverlay");
            const modalText = document.getElementById("modalText");
            modalText.innerText =
                `Eddigi nyereményed: ${osszPontszam.toLocaleString()} Ft\n\nSzeretnéd folytatni a játékot?`;
            modal.style.display = "flex";

            const continueBtn = document.getElementById("continueBtn");
            const stopBtn = document.getElementById("stopBtn");

            continueBtn.onclick = () => {
                modal.style.display = "none";

         
                gombok.forEach(g => {
                    g.style.background = "#1e90ff";
                    g.style.display = "block";
                    g.disabled = false;
                });

              
                kerdesBetoltese();
            };

            stopBtn.onclick = () => {
                modal.style.display = "none";
                eredmenyElem.style.color = "#ffd700";
                eredmenyElem.innerText =
                    `Gratulálunk! Ön megállt a játékban és nyert: ${osszPontszam.toLocaleString()} Ft`;
                document.getElementById("ujrainditasDiv").style.display = "block";
                gombok.forEach(b => b.disabled = true);
            };
        }, 1200);

    } else {
        document.getElementById(`valasz${kivalasztottValasz}`).style.background =
            "linear-gradient(90deg,#ff4c4c,#b30000)";
        document.getElementById(`valasz${kerdes.helyesValasz}`).style.background =
            "linear-gradient(90deg,#2bc36b,#129b4d)";
        eredmenyElem.style.color = "#ffb6b6";
        eredmenyElem.innerText = `Helytelen válasz — a helyes válasz: ${kerdes.helyesValasz}. Nem nyertél tovább.`;

        setTimeout(() => {
            document.getElementById("ujrainditasDiv").style.display = "block";
        }, 1000);

        segitsegekTiltasa();
        jatekVege();
    }
}
        function segitsegekTiltasa(){
            document.getElementById("kozonseg").disabled = true;
            document.getElementById("telefon").disabled = true;
            document.getElementById("otven").disabled = true;
            document.getElementById("ujrainditasDiv").style.display = "block";
        }

        function otvenOtven(){
            if(hasznaltOtvenOtven){ alert("Ez a segítség már fel van használva!"); return; }
            hasznaltOtvenOtven = true;
            const btn = document.getElementById("otven");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";
            btn.style.opacity = 0.6;

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const helytelen = ["A","B","C","D"].filter(v => v !== kerdes.helyesValasz);

            for(let i=helytelen.length-1;i>0;i--){
                const j=Math.floor(Math.random()*(i+1));
                [helytelen[i], helytelen[j]] = [helytelen[j], helytelen[i]];
            }
            const eltavolitando = helytelen.slice(0,2);
            eltavolitando.forEach(v => {
                const el = document.getElementById(`valasz${v}`);
                if(el) el.style.display = "none";
            });
        }

        function kozonsegSegitsege(){
            if(hasznaltKozonsegSegitseg){ alert("Ez a segítség már fel van használva!"); return; }
            hasznaltKozonsegSegitseg = true;
            const btn = document.getElementById("kozonseg");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";
            btn.style.opacity = 0.6;

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            alert(`A közönség szerint a helyes válasz: ${kerdes.helyesValasz}`);
        }

        function telefonSegitsege(){
            if(hasznaltTelefonSegitseg){ alert("Ez a segítség már fel van használva!"); return; }
            hasznaltTelefonSegitseg = true;
            const btn = document.getElementById("telefon");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";
            btn.style.opacity = 0.6;

            const kerdes = randomKerdesek[aktualisKerdesIndex];
            alert(`A barát szerint a helyes válasz: ${kerdes.helyesValasz}`);
        }

        function jatekVege(){
            document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
            document.getElementById("ujrainditasDiv").style.display = "block";
            updatePrizeHighlight();
        }

        function ujrainditas(){
            location.reload();
        }

        buildPrizeList();
        kerdesBetoltese();
    </script>
