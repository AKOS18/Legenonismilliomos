.sidebar{

.sidebar h2{

    font-size:14px;
    color:var(--gold);

    letter-spacing:1px;
    text-transform:uppercase;

}

.prize-list{ list-style:none; padding:12px 6px; margin:0; width:100%; display:flex; flex-direction:column; gap:10px; }

.prize-item{

    align-items:center;
    padding:12px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
    color:var(--muted);
    font-weight:700;
    transition: all .22s cubic-bezier(.2,.9,.3,1);
    border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 6px 18px rgba(4,8,20,0.45);
}
.prize-item .level{ font-size:13px; color: #cbd5dd; display:flex; gap:8px; align-items:center; }
.prize-item .amount{ font-size:15px; font-variant-numeric: tabular-nums; }

.prize-item.locked{ opacity:0.45; transform: translateX(0); filter:grayscale(.02); }
.prize-item.active{
    background: linear-gradient(90deg, rgba(255,215,0,0.12), rgba(30,144,255,0.04));
    color:white;
    transform: translateX(-6px);
    box-shadow: 0 10px 30px rgba(30,144,255,0.08);
    border:1px solid rgba(30,144,255,0.12);
}

/* MAIN */
.main{
    flex:1 1 auto;
    max-width:1000px;
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    padding:26px;
    box-shadow: var(--soft-shadow);
    display:flex;
    flex-direction:column;
    gap:16px;

/* Header */
.header{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
h1{

    font-size:20px;
    color:var(--accent);

    align-items:center;
}
.header .brand-badge{

    color:var(--gold);

    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
}
.status{
    color:var(--gold);
    font-weight:800;
    background: linear-gradient(90deg, rgba(255,255,255,0.015), transparent);
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.02);
    font-size:13px;
}

/* Card */
.card{

    border-radius:12px;
    padding:20px;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.35);
    display:flex;
    flex-direction:column;
    gap:12px;
    border:1px solid rgba(255,255,255,0.02);
}

/* Question */
.question{
    font-size:20px;
    margin:0;
    color:#eef6ff;
    min-height:66px;
    display:flex;
    align-items:center;
    gap:12px;
}

/* Answers */
.answers{ display:flex; flex-direction:column; gap:12px; }

.answers button{

    text-align:left;

    justify-content:flex-start;

.answers button:hover{

.answers button.disabled{ opacity:0.55; cursor:not-allowed; transform:none; box-shadow:none; }

.answers .label{

.answers .text{ flex:1; font-weight:700; color: #e8f5ff; }

.answers button.correct{

.answers button.wrong{
    background: linear-gradient(90deg, rgba(255,107,107,0.10), rgba(255,80,80,0.04));

.lifelines{

}

.lifelines button:hover{ transform: translateY(-3px); }
.lifelines button:disabled{ opacity:0.45; text-decoration:line-through; cursor:not-allowed; transform:none; }

.info-row{

.modal-overlay {

.modal {

.modal-buttons button{

        const nyeremenyek = [

        function kever(tomb){
            for(let i=tomb.length-1;i>0;i--){
                const j = Math.floor(Math.random()*(i+1));
                [tomb[i], tomb[j]] = [tomb[j], tomb[i]];
            }
            return tomb;
        }

        const kerdesElem = document.getElementById("kerdes");

        const prizeListElem = document.getElementById("prizeList");

        function buildPrizeList(){
            prizeListElem.innerHTML = "";
            for(let i = nyeremenyek.length - 1; i >= 0; i--){
                const li = document.createElement("li");
                li.className = "prize-item locked";
                li.dataset.index = i; 
                li.innerHTML = `<span class="level">${i+1}.</span> <span class="amount">${nyeremenyek[i].toLocaleString()} Ft</span>`;
                prizeListElem.appendChild(li);
            }
        }

        function updatePrizeHighlight(){
            const items = prizeListElem.querySelectorAll(".prize-item");
            items.forEach(it => {
                it.classList.remove("active");
                it.classList.add("locked");
            });

            const active = prizeListElem.querySelector(`.prize-item[data-index="${aktualisKerdesIndex}"]`);
            if(active){
                active.classList.add("active");
                active.classList.remove("locked");
            }
        }

                document.querySelectorAll('.answers button').forEach(b => b.disabled = true);
                document.getElementById("ujrainditasDiv").style.display = "block";
                updatePrizeHighlight();
                return;
            }

            const kerdes = randomKerdesek[aktualisKerdesIndex];

            for(let i=helytelen.length-1;i>0;i--){

                [helytelen[i], helytelen[j]] = [helytelen[j], helytelen[i]];
            }
            const eltavolitando = helytelen.slice(0,2);
            eltavolitando.forEach(v => {
                const el = document.getElementById(`valasz${v}`);
                if(el) el.style.display = "none";
            });
        }

            if(hasznaltKozonsegSegitseg){ alert("Ez a seg√≠ts√©g m√°r fel van haszn√°lva!"); return; }
            hasznaltKozonsegSegitseg = true;
            const btn = document.getElementById("kozonseg");
            btn.disabled = true;

        function telefonSegitsege(){

            hasznaltTelefonSegitseg = true;
            const btn = document.getElementById("telefon");
            btn.disabled = true;
            btn.style.textDecoration = "line-through";

        }

        function ujrainditas(){
            location.reload();
        }

   
        function valaszEllenorzes(kivalasztottValasz) {
            const kerdes = randomKerdesek[aktualisKerdesIndex];
            const nyeremeny = nyeremenyek[aktualisKerdesIndex];
            const gombok = document.querySelectorAll('.answers button');
            const eredmenyElem = document.getElementById("eredmeny");

            gombok.forEach(g => g.disabled = true);

            if (kivalasztottValasz === kerdes.helyesValasz) {
        
                const el = document.getElementById(`valasz${kivalasztottValasz}`);
                if(el) el.style.background = "linear-gradient(90deg,#2bc36b,#129b4d)";
                osszPontszam += nyeremeny;
                eredmenyElem.style.color = "#bfe3b6";
                eredmenyElem.innerText = `Helyes! Nyert√©l: ${nyeremeny.toLocaleString()} Ft`;

                aktualisKerdesIndex++;

                setTimeout(() => {
                  
                    if (aktualisKerdesIndex >= nyeremenyek.length) {
                        eredmenyElem.style.color = "#ffd700";
                        eredmenyElem.innerText = `üéâ Gratul√°lunk! Megnyerted a f≈ënyerem√©nyt: ${osszPontszam.toLocaleString()} Ft!`;
                        segitsegekTiltasa();
                        jatekVege();
                        return;
                    }

                  
                    const modal = document.getElementById("modalOverlay");
                    const modalText = document.getElementById("modalText");
                    if(modal && modalText){
                        modalText.innerText = `Eddigi nyerem√©nyed: ${osszPontszam.toLocaleString()} Ft\n\nSzeretn√©d folytatni a j√°t√©kot?`;
                        modal.style.display = "flex";

                        const continueBtn = document.getElementById("continueBtn");
                        const stopBtn = document.getElementById("stopBtn");

                        continueBtn.onclick = () => {
                            modal.style.display = "none";
                            gombok.forEach(g => {
                                g.style.background = "";
                                g.style.display = "block";
                                g.disabled = false;
                            });
                            kerdesBetoltese();
                        };

                        stopBtn.onclick = () => {
                            modal.style.display = "none";
                            eredmenyElem.style.color = "#ffd700";
                            eredmenyElem.innerText = `Gratul√°lunk! √ñn meg√°llt a j√°t√©kban √©s nyert: ${osszPontszam.toLocaleString()} Ft`;
                            document.getElementById("ujrainditasDiv").style.display = "block";
                            gombok.forEach(b => b.disabled = true);
                        };
                    } else {
                      
                        kerdesBetoltese();
                    }
                }, 800);

            } else {
            
                const elWrong = document.getElementById(`valasz${kivalasztottValasz}`);
                if(elWrong) elWrong.style.background = "linear-gradient(90deg,#ff4c4c,#b30000)";
                const elCorrect = document.getElementById(`valasz${kerdes.helyesValasz}`);
                if(elCorrect) elCorrect.style.background = "linear-gradient(90deg,#2bc36b,#129b4d)";

                eredmenyElem.style.color = "#ffb6b6";
                eredmenyElem.innerText = `Helytelen v√°lasz ‚Äî a helyes v√°lasz: ${kerdes.helyesValasz}. Nem nyert√©l tov√°bb.`;

                setTimeout(() => {
                    document.getElementById("ujrainditasDiv").style.display = "block";
                }, 1000);

                segitsegekTiltasa();
                jatekVege();
            }
        }

        buildPrizeList();
        kerdesBetoltese();
    </script>
